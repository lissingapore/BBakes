
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block styles %}
        {{ bootstrap.load_css() }}
        <link rel="stylesheet" href="static/css/styles.css">
        <link rel="icon" href="static/faviconio-logo/logo.ico" type="image/x-icon">
        <link rel="shortcut icon" href="static/faviconio-logo/logo.ico" type="image/x-icon">
    {% endblock styles %}
    <title>{% block title %}{% endblock title %}</title>
    {% endblock %}

</head>
<body>
    {% include "header.html" %}
    {% block content %} {% endblock %}
    {% block scripts %}
     {{ bootstrap.load_js() }}
    {% endblock %}
    {% include "footer.html" %}
</body>
</html>
